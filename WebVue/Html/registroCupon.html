    <div id="app3">
        <!-- Ventana Modal - Registrar Tarjeta-->
        <div id="mdlRegistrar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar Cupón de Descuento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <center>
                            <img src="../Img/cupon_rappi.jpg" width="215px" alt="Alternate Text" />
                        </center>  
                        
                        <div class="mb-3">
                            <label for="numero_tarjeta" class="col-form-label">Id Cupón</label>
                            <input type="text" class="form-control" v-model="idcupon" />
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="numero_tarjeta" class="col-form-label">N° Cupón</label>
                                <input type="text" class="form-control" v-model="numcupon" />
                            </div>
                        </div>
                    </div>
                    <div class="content-button">
                        <button @click="add_propina" type="submit" class="btn btn-primary">
                            Registrar
                        </button>
                    </div>
                    <br />
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Aqui estamos agregando el CDN de Bootstrap 5-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.esm.min.js" integrity="sha384-pXJyILVSfKOB4xKYbM0dJr+oH4iVvo4s7mWbiTHe6LSxd38hl16DMj6AOJyy2Wcz" crossorigin="anonymous"></script>
    <!-- Aqui estamos agregando el CDN de Vuej-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.6.1/vue-resource.min.js" integrity="sha512-NuUIe6TWdEivPTcxnihx2e6r2xQFEFPrJfpdZWoBwZF6G51Rphcf5r/1ZU/ytj4lyHwLd/YGMix4a5LqAN15XA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        new Vue({
            el: "#app3",
            data: {
                cupón: [],
                idcupon: "",
                numcupon: "",
            },
            methods: {
                add_propina: function () {
                    alert("Registro Cupón Exitoso");
                    var url = "http://localhost:57929/api/RappiPago/RegistrodeCupon?id_cupon="
                        + this.idcupon + "&codig_cupon=" + this.numcupon;

                    this.$http.post(url).then(function (response) {
                        this.propina = response.data;

                    });
                },

            },

        })
    </script>
